<!DOCTYPE HTML>
<html>
	<head>
		<title>Upload form</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="./assets/main.css" />
		<link rel="stylesheet" href="./assets/thirdParty.css" />

	</head>
	<body>
		<div id="content">
			<h1 id="title">Title</h1>
			<p id="paragraph">Paragraph where we describe what this is</p>
			<input type="text" id="from" placeholder="Please write who you are">
			<form id="uploadForm" action="./api/upload/single" class="dropzone">
				<div class="fallback">
				    <input name="file" type="file" multiple />
				</div>
			</form>
		</div>

		<!-- Scripts -->
		<script type="text/javascript" src="./assets/thirdParty.js"></script>
		<script type="text/javascript" src="./client_config.js"></script>
		<script type="text/javascript" src="./assets/main.js"></script>
	</body>
</html>
