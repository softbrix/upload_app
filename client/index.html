<!DOCTYPE HTML>
<html>
	<head>
		<title>Upload form</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="./assets/main.css" />
		<link rel="stylesheet" href="./assets/thirdParty.css" />
		<script>function onloadCallback() {
				grecaptcha.execute();
    }
		function captchaValidated(captchaSignature) {
		  console.log(captchaSignature);
			$('#uploadForm *[name=g-recaptcha-response]').val(captchaSignature);
		}</script>

	</head>
	<body>
		<div id="content">
			<h1 id="title">Title</h1>
			<p id="paragraph">Paragraph where we describe what this is</p>
			<input type="text" id="from" placeholder="Please write who you are">
			<form id="uploadForm" action="./api/upload/single" class="dropzone">
				<div class="fallback">
				    <input name="file" type="file" multiple />
				</div>
				<div id='recaptcha' class="g-recaptcha"
          data-sitekey=""
          data-callback="captchaValidated"
          data-size="invisible"></div>
			</form>
		</div>

		<!-- Scripts -->
		<script type="text/javascript" src="./assets/thirdParty.js"></script>
		<script type="text/javascript" src="./client_config.js"></script>
		<script type="text/javascript" src="./assets/main.js"></script>
		<script src='https://www.google.com/recaptcha/api.js' async defer></script>
		<script>

		</script>
	</body>
</html>
